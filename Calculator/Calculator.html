<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #071229;
            --card: #0d1836;
            --accent: #38A3FF;
            --text: #E6F2FF;
            --muted: #9fbfdc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg) 0%, #0a1631 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding: 1rem;
            color: var(--text);
        }

        .calculator {
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 360px;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--muted);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 163, 255, 0.15);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: var(--bg);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(56, 163, 255, 0.25);
        }

        button.clear {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            grid-column: span 4;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 1.5rem;
            }

            button {
                padding: 0.6rem;
            }
        }
    </style>
    <script>
        function add() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x + y;
            document.getElementById("t3").value = z;
        }

        function subtract() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x - y;
            document.getElementById("t3").value = z;
        }

        function multiply() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x * y;
            document.getElementById("t3").value = z;
        }

        function division() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x / y;
            document.getElementById("t3").value = z;
        }

        function clr() {
            document.getElementById("t1").value = "";
            document.getElementById("t2").value = "";
            document.getElementById("t3").value = "";
        }
    </script>
</head>

<body>
    <div class="calculator">
        <div class="input-group">
            <label for="t1">First Number</label>
            <input type="number" id="t1" placeholder="Enter first number">
        </div>

        <div class="input-group">
            <label for="t2">Second Number</label>
            <input type="number" id="t2" placeholder="Enter second number">
        </div>

        <div class="input-group">
            <label for="t3">Result</label>
            <input type="text" id="t3" readonly>
        </div>

        <div class="buttons">
            <button onclick="add()">+</button>
            <button onclick="subtract()">−</button>
            <button onclick="multiply()">×</button>
            <button onclick="division()">÷</button>
            <button onclick="clr()" class="clear">Clear</button>
        </div>
    </div>
</body>

</html>
