<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Roman Numeral Conversion</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Roman Numeral Converter</h1>
                <span class="subtitle">Convert between Roman and Arabic numerals</span>
            </div>
            
            <div class="input-group">
                <div class="input-wrap">
                    <label for="arabicInput">Arabic Number</label>
                    <input id="arabicInput" type="text" name="arabic" placeholder="Enter an arabic number...">
                </div>

                <div class="arrows">â‡…</div>

                <div class="input-wrap">
                    <label for="romanInput">Roman Numeral</label>
                    <input id="romanInput" type="text" name="roma" placeholder="Enter a roman numeral...">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
