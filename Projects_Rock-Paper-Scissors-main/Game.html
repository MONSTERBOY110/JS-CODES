<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stone-Paper-Scissors</h1>

        <div class="btn">
            <button class="rock" title="Rock">‚úäüèº</button>
            <button class="paper" title="Paper">üñêüèº</button>
            <button class="scissors" title="Scissors">‚úåüèº</button>
        </div>

        <h2 class="result"></h2>
        <p class="move"></p>

        <!-- New Scoreboard -->
        <section class="scoreboard-wrap" aria-label="Scoreboard">
            <h2 class="board-title">SCOREBOARD</h2>
            <table class="scoreboard" role="table" aria-describedby="score-desc">
                <thead>
                    <tr>
                        <th>Result</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="r-label win-label">Win</td>
                        <td class="r-value win-value"><span id="wins">0</span></td>
                    </tr>
                    <tr>
                        <td class="r-label loss-label">Loss</td>
                        <td class="r-value loss-value"><span id="losses">0</span></td>
                    </tr>
                    <tr>
                        <td class="r-label tie-label">Tie</td>
                        <td class="r-value tie-value"><span id="ties">0</span></td>
                    </tr>
                </tbody>
            </table>
            <p id="score-desc" class="visually-hidden">Shows total wins, losses and ties.</p>
        </section>

        <!-- kept for compatibility with existing script -->

        <div class="btns">
            <button class="reset">Reset Score-Board</button>
            <button class="auto">Auto Play</button>
        </div>
        <script src="Script.js"></script>
    </div>
</body>

</html>
